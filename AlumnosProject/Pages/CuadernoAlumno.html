<!DOCTYPE HTML>
<html ng-app>
<head>
	<title>Cuaderno Alumnos</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="C:\Users\rogelio.villafuerte\Desktop\ProyectoAngular\AlumnosProject\Styles\Style1.css">
</head>
<body ng-controller="AlumnosController">
	<h1>Cuaderno Alumnos</h1>
	<div class="wrapper">
		<div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'nombre'">
			<div class="nombre">{{alumno.nombre}} - {{alumno.telefono}}</div>
			<div class="curso">{{alumno.curso}}</div>
		</div>
	</div>

	<br>

	<div class="wrapper">
		<h2>AÃ±adir un contacto</h2>
		Nombre: <input type="text" ng-model="nuevoAlumno.nombre" />
		Telefono: <input type="text" ng-model="nuevoAlumno.telefono" />
		Curso: <input type="text" ng-model="nuevoAlumno.curso" />
		<button ng-click="Save()">Guardar</button>
	</div>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
	<script type="text/javascript" src="C:\Users\rogelio.villafuerte\Desktop\ProyectoAngular\AlumnosProject\Scripts\Script1.js"></script>
</body>
</html>
